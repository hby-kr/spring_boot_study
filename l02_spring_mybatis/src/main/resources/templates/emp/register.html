<!DOCTYPE html>
<html lang="ko">
<head th:replace = "fragments/headLink :: head"></head>

<body>
<header th:replace = "fragments/headerNav :: navbar"></header>

<div class="container">
  <h1> 사원 등록 폼</h1>

  <form action="/emp/emp/register.do" method="post">
    
    <div class="input-group mb-3">
      <span class="input-group-text">사원 번호</span>
      <div class="form-floating">
        <input type="text" class="form-control" id="empNo" name="empNo" placeholder="사원번호">
        <label for="empNo">정수만 입력</label>
      </div>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">사원 이름</span>
      <div class="form-floating">
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="">
        <label for="empNo">10자 이내로 적으세요</label>
      </div>
    </div>
      
    <div class="input-group mb-3">
      <span class="input-group-text">사원 성</span>
      <div class="form-floating">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="">
        <label for="empNo">10자 이내로 적으세요</label>
      </div>
    </div>
      
    <div class="input-group mb-3">
      <span class="input-group-text">사원 성별</span>
      <div class="form-floating">
        <select class="form-select" id="gender" name="gender">
          <option value="M"  > 남성</option>
          <option value="F"  > 여성</option>
        </select>
        <label for="empNo">성별 입력</label>
      </div>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">사원 생일</span>
      <div class="form-floating">
        <input type="date" class="form-control" id="birthday" name="birthday" placeholder="">
        <label for="empNo">생일 입력</label>
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">사원 입사일</span>
      <div class="form-floating">
        <input  type="date" class="form-control" id="hireDate" name="hireDate" placeholder="">
        <label for="empNo">입사일 입력</label>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-outline-warning" type="reset">초기화</button>
      <button class="btn btn-outline-primary" type="submit">제출</button>
    </div>

  </form>


</div>



</body>
</html>
