<!--
REST API는 웹에서 데이터를 주고받을 때 사용하는 규칙
= 서버와 클라이언트(예: 웹 브라우저, 앱)가 소통하는 방법을 정해 놓은 규칙들
= 클라이언트(예: 웹 브라우저)가 요청(request)을 보내면 서버가 그 요청에 맞는 응답(response)을 보내는 방식
중요한 점은 URL, HTTP 메소드(GET, POST, PUT, DELETE 등), 요청 헤더, 본문을 활용해서 데이터를 요청하고 응답받는 것
날씨 앱에서 날씨 정보를 가져오는 것이 바로 API를 활용하는 거

RESTful API는 URL 경로(path)와 HTTP 메서드를 기반으로
리소스를 어떻게 설계하고 구조화할 것인가에 대한 규칙과 모범 답안을 제공합니다.
RESTful하게 설계된 API는 자원(Resource)을 중심으로 직관적이고 일관되게 설계되어야 하며,
이는 개발자와 사용자가 쉽게 이해하고 활용할 수 있도록 합니다.

RESTful API 설계의 핵심 포인트:
리소스 중심으로 한다. (리소스는 명사 형태로 표현)
HTTP 메서드를 사용한다(GET, POST, PUT, DELETE 등)
계층적이고 일관된 경로: url에 "/"로 계층을 표현하며 설계한다.

URL 설계 원칙
1. 리소스(자원)는 명사로 표현:
    /users: 사용자를 나타내는 리소스
    /orders: 주문을 나타내는 리소스
    /products: 제품을 나타내는 리소스
2. 자원의 관계 표현:
    하위 자원은 경로를 추가하여 표현합니다. 예를 들어, 특정 사용자의 주문을 조회하는 API는:
    /users/{userId}/orders: 특정 사용자의 모든 주문
    /users/{userId}/orders/{orderId}: 특정 사용자의 특정 주문
3. 상태와 동작을 구분:
    동작은 HTTP 메서드로 표현하고, **상태(자원)**은 URL 경로로 표현합니다.
    GET은 자원을 조회, POST는 자원을 생성, PUT은 자원을 업데이트, DELETE는 자원을 삭제하는 작업을 담당합니다.
4. 불필요한 동사 사용 자제:
    리소스 URL에 동사를 포함시키지 않습니다. 예를 들어:
    X: /getUser (잘못된 예)
    O: /users (리소스가 명확하게 표현됨)
5. 복수형 명사를 사용:
    API에서 리소스는 복수형으로 정의하는 것이 일반적입니다. 예:
    /users, /products, /orders

RESTful API 설계 예시
    모든 사용자 목록 조회:   GET /users
    특정 사용자 조회:       GET /users/{userId}
    새로운 사용자 생성:      POST /users
    사용자 정보 수정:       PUT /users/{userId}
    특정 사용자 삭제:       DELETE /users/{userId}
    특정 사용자의 주문 목록 조회:       GET /users/{userId}/orders
    특정 사용자의 특정 주문 조회:       GET /users/{userId}/orders/{orderId}

EST API 설계 예시
    1. URI는 동사보다는 명사를, 대문자보다는 소문자를 사용하여야 한다.
        Bad Example http://khj93.com/Running/
        Good Example  http://khj93.com/run/

    2. 마지막에 슬래시 (/)를 포함하지 않는다.
        Bad Example http://khj93.com/test/
        Good Example  http://khj93.com/test

    3. 언더바 대신 하이폰을 사용한다.
        Bad Example http://khj93.com/test_blog
        Good Example  http://khj93.com/test-blog

    4. 파일확장자는 URI에 포함하지 않는다.
        Bad Example http://khj93.com/photo.jpg
        Good Example  http://khj93.com/photo

    5. 행위를 포함하지 않는다.
        Bad Example http://khj93.com/delete-post/1
        Good Example  http://khj93.com/post/1

REST API의 주요 특징
    무상태(Stateless): 서버는 클라이언트의 상태를 저장하지 않아서, 클라이언트가 매번 요청을 보낼 때마다 필요한 정보를 전부 보내야 해.
    자원 기반(Resource-based): 서버에 있는 자원을 URL로 지정해서 접근하고, 그 자원에 대해 다양한 작업을 할 수 있어.
    HTTP 메소드 활용: HTTP 프로토콜에서 제공하는 메소드(GET, POST, PUT, DELETE 등)를 통해 자원에 대한 작업을 정의해.
